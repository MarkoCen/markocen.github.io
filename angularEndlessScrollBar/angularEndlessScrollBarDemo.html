
    <div class="jumbotron" style="text-align: center;">
        <h3>Vertical Endless Scrolling</h3>
    </div>
    <div class="ajaxCallContent" angular-endless-scroll-bar="option">
        <div class="jsonItem" ng-repeat="item in contactList">
            <div style="width:15px;height:15px;display: inline-block;border-radius: 3px;" ng-style="{backgroundColor:item.eyeColor}"></div>&nbsp;&nbsp;{{item.name}}<br>
            <span>Age: {{item.age}}&nbsp;&nbsp;Gender: {{item.gender}}</span><br>
            <span>Company: {{item.company}}</span><br>
            <span>Address: {{item.address}}</span><br>
            <span>Phone: {{item.phone}} &nbsp;&nbsp;Email: {{item.email}}</span><br>

        </div>
        <div ng-show="JsonLoading" style="text-align:center;">
            <img src="angularEndlessScrollBar/loadingImg.gif">
        </div>
    </div>
    <div class="jumbotron" style="text-align: center;">
